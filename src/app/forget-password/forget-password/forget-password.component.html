<div class="loginPage-holder">
  <div class="row">
    
    <div class="col-md-6 p-0 bg-login">
      <div class="overlay"></div>
      <div class="bot-logo">
        <span>Powered By</span>
        <img src="images/pp-white.png" alt="" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="login-wrapper">
        <h1>Forgot password?</h1>
        <form novalidate (ngSubmit)="passwordReset()" [formGroup]="passwordResetForm" autocomplete="off">
          <div class="form-group">
            <input type="text" placeholder="Email Address" class="form-control" formControlName="email">
            <span class="error" *ngIf="(passwordResetForm.get('email').hasError('required') && passwordResetForm.get('email').touched)">
              This field is mandatory
            </span>
            <span *ngIf="(passwordResetForm.get('email').hasError('pattern') && passwordResetForm.get('email').touched)" class="error">*Invalid Email</span>
          </div>
          <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary btn-sm float-right">Send Link</button>
          </div>
        </form>
          <div class="form-group reset-link">
            <div class="float-right ">
              Go back to <a href="">Login</a>
            </div>
          </div>
        
      </div>
    </div>
  </div>
</div>
