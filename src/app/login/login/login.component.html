<div class="loginPage-holder">
  <div class="row">
    
    <div class="col-md-6 p-0 bg-login">
      <div class="overlay"></div>
      <div class="bot-logo">
        <span>Powered By</span>
        <img src="../../../assets/images/pp-white.png" alt="" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="login-wrapper" >
        <h1>Login</h1>
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="Email Address" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Password" class="form-control">
          </div>
          <div class="form-group">
            <a [routerLink]="['/leads']"  role="button" class="btn btn-primary btn-sm float-right">
              Log in
            </a>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberMe">
              <label class="custom-control-label" for="rememberMe">Remember Me</label>
              
            </div>
          </div>
          <div class="form-group">
            <div class="float-right">
              <a href="" [routerLink]="['/forget-password']">Forgot Password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
