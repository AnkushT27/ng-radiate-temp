<div class="loginPage-holder">
  <div class="row">
    
    <div class="col-md-6 p-0 bg-login">
      <div class="overlay"></div>
      <div class="bot-logo">
        <span>Powered By</span>
        <img src="../../../assets/images/pp-white.png" alt="" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="login-wrapper" >
        <h1>Login</h1>
        <form novalidate (ngSubmit)="login(loginForm)" [formGroup]="loginForm" autocomplete="off">
          <div class="form-group">
            <input type="text" placeholder="Email Address" class="form-control" formControlName="email">
            <span class="error" *ngIf="(loginForm.get('email').hasError('required') && loginForm.get('email').touched)">
              This field is mandatory
            </span>
            <span *ngIf="(loginForm.get('email').hasError('pattern') && loginForm.get('email').touched)" class="error">*Invalid Email</span>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" formControlName="password">
            <span class="error" *ngIf="(loginForm.get('password').hasError('required') && loginForm.get('password').touched)">
              This field is mandatory
            </span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm float-right">
              Log in
            </button>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberMe">
              <label class="custom-control-label" for="rememberMe">Remember Me</label>
              
            </div>
          </div>
          <div class="form-group">
            <div class="float-right">
              <a href="" [routerLink]="['/forget-password']">Forgot Password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
